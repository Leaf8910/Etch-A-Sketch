<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>

      .spacer {
        aspect-ratio: 900/600;

      }

      .layered-waves-haikei {

  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="mode">Mode: Coloring</div>
      <!-- <div class="spacer layered-waves-haikei"></div> -->
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">Black</button>
          <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
          <button class="grayButton" onclick="changeColor('gray')">Gray</button>
          <button class="randomButton" onclick="changeColor('random')">Random</button>
          <button class="resetButton" onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button class="setsizeButton">Set Size</button>
        </div>
        <div class="error">Must be between 2 and 100</div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
